<div class="modal-overlay" (click)="closeModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <div class="help-icon">
        <i class="fas fa-question-circle"></i>
      </div>
      <h2>Connect Wallet</h2>
      <button class="close-btn" (click)="closeModal()">
        <i class="fas fa-times"></i>
      </button>
    </div>
    
    <div class="modal-body">
      <!-- Wallet Providers -->
      <div class="wallet-providers">
        <div 
          class="wallet-option" 
          *ngFor="let provider of walletProviders"
          (click)="connectWallet(provider)">
          <div class="wallet-info">
            <div class="wallet-icon">
              <i [class]="provider.icon"></i>
            </div>
            <span class="wallet-name">{{ provider.name }}</span>
          </div>
          
          <div class="wallet-status">
            <span 
              *ngIf="provider.status" 
              class="status-badge installed">
              {{ provider.status }}
            </span>
            <span 
              *ngIf="provider.action" 
              class="action-badge">
              {{ provider.action }}
            </span>
          </div>
        </div>
      </div>
      
      <div class="divider">
        <span>or</span>
      </div>
      
      <!-- Alternative Authentication -->
      <div class="alt-auth">
        <button class="auth-option email-option" (click)="continueWithEmail()">
          <i class="fas fa-envelope"></i>
          <span>Email</span>
        </button>
        
        <button class="auth-option google-option" (click)="continueWithGoogle()">
          <i class="fab fa-google"></i>
          <span>Continue With Google</span>
        </button>
      </div>
      
      <!-- Social Options -->
      <div class="social-options">
        <button class="social-btn">
          <i class="fab fa-twitter"></i>
        </button>
        <button class="social-btn">
          <i class="fab fa-discord"></i>
        </button>
      </div>
      
      <!-- Footer -->
      <div class="modal-footer">
        <span>Haven't got a wallet?</span>
        <a href="#" class="get-started-link">Get started</a>
      </div>
    </div>
  </div>
</div>
